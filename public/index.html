<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="This is an auction system developed with NodeJS and company" />
  <meta name="author" content="Alex Bell" />
  <title>Auction by Alex Bell</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="icon" href="/favicon.png" sizes="64x64" type="image/png">
</head>

<body>
  <div class="container">
    <ul class="pages">
      <li class="chat page">
        <div class="inbox">
          <div class="inbox__people">
            <h4>Active users</h4>
          </div>
          <div class="inbox__messages">
            <div class="messages__history"></div>
            <div class="fallback"></div>
          </div>
        </div>

        <form class="message_form">

          <button class="message_form__button" type="submit">
            Bid!
          </button>
        </form>
      </li>

      <li class="login page">
        <form class="login_form">
          <h3 class="title">What's your nickname?</h3>
          <input class="usernameInput" type="text" maxlength="14" />
          <button class="login_button" type="submit">Login!</button>
        </form>
      </li>
    </ul>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/ergast.js"></script>
</body>

</html>
